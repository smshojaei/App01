<div>
  <form #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm.value)">
    <h1>Contact Entry Form</h1>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" ngModel name="firstName" #firstname="ngModel" [(ngModel)]="model.firstName" required> 
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" ngModel name="lastName" #lastName="ngModel" [(ngModel)]="model.lastName" required> 
    </div>
    <div class="form-group">
      <label for="militaryStatus">Military Service Status</label>
      <select class="form-control" name="militaryStatus" ngModel #militaryStatus="ngModel"  [(ngModel)]="model.militaryStatus" required>
      <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
      </select>
    </div>
    <div class="form-group">
      <input type="checkbox" ngModel name="married" #married="ngModel" [(ngModel)]="model.married" >Married
    </div>
    <div class="form-group">
      <label for="email"> Email Address  </label>
      <input type="text" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" ngModel  name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="model.phoneNumber" required> 
    </div>
    <button class="btn btn-primary" [disabled]="!companyForm.valid">Submit</button>
  </form>
</div>
